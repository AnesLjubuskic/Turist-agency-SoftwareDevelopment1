<div class="tabela">
  <table class="table table-secondary table-striped  table-bordered">
    <tr class="thead-dark">
      <th>Ime</th>
      <th>Prezime</th>
      <th>Zanimanje</th>
      <th>CV</th>
    </tr>
    <tbody>
    <tr *ngFor="let s of getAplikacijaPodaci()">
      <td>{{s.ime}}</td>
      <td>{{s.prezime}}</td>
      <td>{{s.zanimanje}}</td>
      <td><img style="width:50px; height: 50px;"src="{{s.cv!=null?s.cv:null}}"></td>

    </tr>
    </tbody>
  </table>
  <mat-paginator [length]="this.aplikacije.totalCount"
                 [pageSize]="3"
                 [pageSizeOptions]="[3,4,5]"
                 aria-label="Select page"
                 class="mat-elevation-z8">
  </mat-paginator>
</div>
