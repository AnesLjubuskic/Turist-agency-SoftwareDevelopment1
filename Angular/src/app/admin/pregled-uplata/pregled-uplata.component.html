<div class="pretraga">
  <h1>Pregled uplata</h1>

</div>
<div class="tabela">
  <table class="table table-secondary table-striped  table-bordered">
    <tr class="thead-dark">
      <th>Ime</th>
      <th>Prezime</th>
      <th>Putovanje</th>
      <th>Iznos</th>
      <th>Odobreno</th>
    </tr>
    <tbody>
    <tr *ngFor="let s of getUplatePodaci()">
      <td>{{s.ime}}</td>
      <td>{{s.prezime}}</td>
      <td>{{s.putovanje.naziv}}</td>
      <td>{{s.iznos}}</td>
      <td>{{s.odobreno}}</td>

    </tr>
    </tbody>
  </table>
  <mat-paginator [length]="this.uplate.totalCount"
                 [pageSize]="3"
                 [pageSizeOptions]="[3,4,5]"
                 aria-label="Select page"
                 class="mat-elevation-z8">
  </mat-paginator>
</div>
