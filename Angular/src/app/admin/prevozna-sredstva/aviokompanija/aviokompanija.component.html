<div  *ngIf="slanje" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Dodaj aviokompaniju</h5>
        <button type="button" class="btn-close"aria-label="Close" (click)="zatvori()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="frmAvion">
          <label class="form-label">Naziv</label>
          <input class="form-control" formControlName="naziv" [(ngModel)]='naziv'  placeholder="Naziv">
          <small *ngIf="frmAvion.get('naziv')!.invalid && frmAvion.get('naziv')!.touched" class="text-danger" >Unos obavezan</small>

          <label class="form-label">Kapacitet</label>
          <input type="number" class="form-control"  formControlName="kapacitet"  [(ngModel)]='kapacitet' placeholder="Kapacitet">

          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="mail" [(ngModel)]="mail">

          <label class="form-label">Telefon</label>
          <input class="form-control" formControlName="telefon" [(ngModel)]="telefon" placeholder="061000000">
          <small  *ngIf="frmAvion.get('telefon')!.invalid && frmAvion.get('telefon')!.touched"  class="text-danger" >Unos obavezan, broj treba sadr≈æavati bar 9 cifara</small>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="zatvori()" >Zatvori</button>
        <button type="button" class="btn btn-primary" (click)="snimi()" [disabled]="frmAvion.invalid" >Spasi</button>
      </div>
    </div>
  </div>
</div>
