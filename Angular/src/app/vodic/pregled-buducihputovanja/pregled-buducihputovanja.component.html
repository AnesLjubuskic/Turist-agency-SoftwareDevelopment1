
    <table class="table table-secondary table-striped  table-bordered" style="margin-top: 5%">
      <tr class="thead-dark">
        <th>#</th>
        <th>Naziv</th>
        <th>Tip Putovanja</th>
        <th>Cijena</th>
        <th>Broj Putnika</th>
        <th>Dodaj plan</th>
        <th>Pregled planova</th>
      </tr>
      <tbody>
      <tr *ngFor="let s of listPutovanja">
        <td>{{s.id}}</td>
        <td>{{s.naziv}}</td>
        <td>{{s.tipPutovanja}}</td>
        <td>{{s.brojPutnika}}</td>
        <td>{{s.wiFi}}</td>
        <td>
          <a style="color:blue" (click)="dodaj(s)">Dodaj Plan</a><br>
        </td>
        <td>
          <a style="color:blue" (click)="pregled(s)">Pregled Planova</a><br>
        </td>
      </tr>
      </tbody>
    </table>
